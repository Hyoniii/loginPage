<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Gelasio:400,600i|Montserrat:300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="phone-back">
        <div class="phone">
          <div class="phone-top"></div>
          <h4 class="phone__title">Sign in</h4>
          <div class="phone__in">
            <div class="phone__box1">email</div>
            <div class="phone__box2">password</div>
          </div>
          <span class="phone__forgot">Forgot Password?</span>
          <div class="input">
            <input type="checkbox" />
            <span class="phone__re">Remember Me</span>
          </div>
          <span class="phone__box3">Sign in</span>
          <span class="phone__or">OR</span>
          <div class="other-sns">
            <span class="face">Facebook</span>
            <span class="twit">Twitter</span>
          </div>
          <div class="last__one">
            <span class="question">need an account?</span>
            <span class="answer">Sign up</span>
          </div>
          <div class="last__two">
            <span class="question">forgot your password?</span>
            <span class="answer">Retrive</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
